<div class="cadastro-page">
  <div class="cadastro-container">
    <div class="cadastro-content">
      <h2 class="cadastro-title">Cadastro</h2>
      <button class="paper-btn btn-small float-right" (click)="alternarDarkMode()">
        {{ darkModeAtivo ? '☀️ Light Mode' : '🌙 Dark Mode' }}
      </button> 
      <form (ngSubmit)="cadastrar()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" type="text" [(ngModel)]="nome" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="seu@email.com" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" type="password" [(ngModel)]="senha" name="senha" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="cadastro-btn">Cadastrar</button>
      </form>
      <div *ngIf="erro" style="color:red">{{ erro }}</div>
      <div *ngIf="sucesso" style="color:green">{{ sucesso }}</div>
      <div class="login-link">
        <a routerLink="/login">Já tenho conta</a>
      </div>
    </div>
  </div>
</div>
