<h1>Crie sua rotina!</h1>
<form (ngSubmit)="onSubmit()">
  <label>Insira o nome da sua rotina:</label>
  <input type="text" [(ngModel)]="nomeRotina" name="nomeRotina" required><br><br>
  <label>Insira sua meta de dias:</label>
  <input type="number" [(ngModel)]="metaRotina" name="metaRotina" required><br><br>
  <label>Insira o tempo da sua rotina:</label>
  <input type="number" [(ngModel)]="tempoRotina" name="tempoRotina" placeholder="Tempo (em minutos)" min='1' required><br><br>
    <select id="tipoRotina" [(ngModel)]="tipoRotina" name="tipoRotina" required>
      <option value="">Escolha o tipo da rotina</option>
      <option value="estudo">Estudo</option>
      <option value="trabalho">Trabalho</option>
      <option value="exercicio">Exerc√≠cio</option>
      <option value="lazer">Lazer</option>
    </select>
  <button type="submit">Entrar</button>
</form>
  <button routerLink="/telaInicial">Cancelar</button>
