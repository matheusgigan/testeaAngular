<h2>Pomodoro - {{ nomeRotina }}</h2>
<div style="font-size: 2em; margin: 20px 0;">
  {{ minutos }}:{{ segundos }}
</div>

<!-- Botão Iniciar/Retomar e Voltar -->
<button *ngIf="status === 'parado' || status === 'pausado'" (click)="iniciar()">
  {{ status === 'pausado' ? 'Retomar' : 'Iniciar' }}
</button>
<button *ngIf="status === 'parado'" routerLink="/telaInicial">Voltar</button>

<!-- Quando iniciado, aparece apenas Pausar e Cancelar -->
<div *ngIf="status === 'iniciado'">
  <button (click)="pausar()">Pausar</button>
  <button (click)="cancelar()">Cancelar</button>
</div>

<!-- Quando pausado, aparece apenas Resetar e Cancelar -->
<div *ngIf="status === 'pausado'">
  <button (click)="resetar()">Resetar</button>
  <button (click)="cancelar()">Cancelar</button>
</div>

<div *ngIf="mensagemConcluida" class="mensagem-concluida">
  <h3>Rotina concluída! Parabéns!</h3>
  <button routerLink="/minhasRotinas">Ver minhas rotinas</button>
</div>

<!-- Os outros botões só aparecem se NÃO estiver concluído -->
<div *ngIf="!mensagemConcluida">
  <!-- Botões de iniciar, pausar, resetar, cancelar -->
</div>
<p>Status: {{ status }}</p>
